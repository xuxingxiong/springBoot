spring:
    datasource:
        url: jdbc:mysql://localhost:3306/mysql
        username: root
        password: root
        driverClassName: com.mysql.jdbc.Driver
    jpa:
        database: MYSQL
        show-sql: true
        open-in-view: true
        hibernate:
            ddl-auto: none
            naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL5Dialect
    thymeleaf:
        cache: false
        mode: LEGACYHTML5
servier:
  port: 8080