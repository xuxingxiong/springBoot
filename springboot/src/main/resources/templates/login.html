<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet" th:href="@{/css/matrix-login.css}" />
<link type="text/css" rel="stylesheet" th:href="@{/css/font-awesome.css}" />
<link type="text/css" rel="stylesheet" th:href="@{/css/sweetalert.css}" />
<title>Login</title>
<style type="text/css">
	body{
		background:url('images/banner_slide_02.jpg')
	}
</style>

</head>
<body>
   <div style="width:100%;text-align: center;margin: 0 auto;position: absolute;">
		<div id="loginbox">
   			<form action="" method="post" id='login'>
				<div class="control-group normal_text">
					<h3>
						<img th:src="@{/images/logo.png}" alt="Logo" />
					</h3>
				</div>
				<div class="control-group">
					<div class="controls">
						<div class="main_input_box">
							<span class="add-on bg_lg">
							<i><img height="37" th:src="@{/images/user.png}" /></i>
							</span><input type="text" name="username" tabindex="1" id="username" value="" placeholder="请输入用户名" />
						</div>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<div class="main_input_box">
							<span class="add-on bg_ly">
							<i><img height="37" th:src="@{/images/suo.png}" /></i>
							</span><input type="password" name="password" tabindex="2" id="password" placeholder="请输入密码" class="keypad" value=""/>
						</div>
					</div>
				</div>
				<div class="form-actions">
					<div style="width:86%;padding-left:8%;">
						<span style="padding-right:3%;">
							<a onclick="severCheck();" class="flip-link btn btn-info" id="to-recover">登录</a>
						</span>
					</div>
				</div>
			</form>
			<div class="controls">
				<div class="main_input_box">
					<font color="white"><span id="nameerr">Copyright © AIRLINK</span></font>
				</div>
			</div>
		</div>
	</div>
	<div id="templatemo_banner_slide" class="container_wapper">
		<div class="camera_wrap camera_emboss" id="camera_slide">
			<div data-src="images/banner_slide_02.jpg"></div>
		</div>
	</div>

	<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
	<script th:src="@{/js/tether.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-alpha.6-1/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/sweetalert.min.js}"></script>
	<script th:inline="javascript">
	    var msg = [[${msg}]];
		if(msg){
			swal({
				title: msg,
				type: 'warning',
				//timer: 2000,
				showConfirmButton: true
			});
		}
		
	    function severCheck() {
	    	
	    	$('#login').submit();
	    }
	</script>
</body>
</html>
